<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #FFB366;
            color: white;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
        }
        .menu {
            margin: 2rem auto;
            max-width: 90%; /* Keeps the image within the browser width */
        }
        .menu img {
            width: 100%; /* Image scales with the container */
            height: auto; /* Maintains the aspect ratio */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monty's Alhambra | 2132 S Fremont Ave</h1>
    </header>
    <div class="menu">
        <h2>Pick-up and Dig-in 626.514.0588 </h2>
        <img src="menu.jpg" alt="Restaurant Menu">
    </div>
    <footer>
        <p>&copy; 2025 Monty's Alhambra</p>
    </footer>
</body>
</html>
